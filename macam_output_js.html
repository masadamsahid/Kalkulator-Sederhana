<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tugas 2 Macam Output dengan JS</title>

    <!--  Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>

    <div>
        <h1>Macam-Macam Output Dengan JS</h1>
        <p> TUnggu 5 detik</p>
    </div>

    <script>
        setTimeout(function (){
            //✅✅✅ document.write()
            document.write(
                '<!--  Bootstrap  -->\n' +
                '    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">' +
                '<div class="m-2 p-2">\n' +
                '        \n' +
                '        <input type="text" id="inputInnerHTML" class="form-control" placeholder="Tulis teks di sini lalu tekan rombol kuning innerHTML">\n' +
                '\n <br/>' +
                '        <button type="button" class="btn btn-primary" onclick="alertOutput()">Alert</button>\n' +
                '        <button type="button" class="btn btn-outline-info" onclick="consoleLogOutput()">Console Log</button>\n' +
                '        <button type="button" class="btn btn-warning" onclick="innerHTMLOutput()">InnerHTML</button>\n' +
                '\n <br/> <br/>' +
                '        <div class="card">\n' +
                '            <div class="card-body">\n' +
                '                <h4 class="card-title">Hasil InnerHTML</h4>\n' +
                '                <p id="outputInnerHTML"></p>\n' +
                '            </div>\n' +
                '        </div>\n' +
                '\n' +
                '    </div>\n' +
                '\n' +
                ''
            )
        },3000)
    </script>
</body>
<footer>

    <script src="jenis_output.js"></script>
</footer>
</html>
