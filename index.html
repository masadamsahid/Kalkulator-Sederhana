<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar Javascript dari Nol</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script>
        alert("Selamat datang di tutorial belajar JS!")

        function sayHi(){
            alert("Hai! üñê")
        }
    </script>

</head>
<body>
    <p>Tutorial javascript untuk Pemula</p>

    <button class="btn btn-danger" onclick="sayHi()">Ucapkan Hi!</button>
    <!--  nyisipin dengan external JS  -->
    <script src="kode-program.js"></script>

    <script>
        //Fungsi document.write()
        document.write("<h1>Ini Hasil Write</h1>")
    </script>

    <div id="output-here">

    </div>

    <script>
        // Fungsi innerHTML
        document.getElementById("output-here").innerHTML = "<p>Ini hasil cetak dari innerHTML</p>"
    </script>
</body>
</html>
